# container defの中にもヘルスチェック書ける。基本書いたほうが良さそう。
- name: example
  image: nginx:latest
  essential: true
  logConfiguration:
    logDriver: awslogs
    options:
      awslogs-group: /ecs/example
      # prefixは同じlog group内で複数アプリのログを出すとかに便利。
      awslogs-stream-prefix: nginx
      awslogs-region: ap-northeast-1
  portMappings:
    - protocol: tcp
      containerPort: 80
